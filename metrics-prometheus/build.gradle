plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {

	
	implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
	
	compile('org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE')	
	compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.5.5'
	compile group: 'io.micrometer', name: 'micrometer-core', version: '1.5.5'
	compile group: 'org.springframework', name: 'spring-aspects', version: '5.2.9.RELEASE'
	
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
}

test {
	useJUnitPlatform()
}
